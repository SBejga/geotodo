<ion-header>
    <ion-navbar>
        <ion-title>Todos</ion-title>
        <ion-buttons end>
           <button ion-button icon-only (click)="add()">
               <ion-icon name="add"></ion-icon>
           </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content class="todos">
    <ion-list>
        <ion-item-sliding *ngFor="let todo of todoList; let i = index">
            <ion-item>
                <h2>{{ todo.title }}</h2>
                <h3>{{ todo.description }}</h3>
            </ion-item>
            <ion-item-options side="left" >
              <button ion-button icon-only expandable color="secondary">
                <ion-icon name="checkmark"></ion-icon>
              </button>
             </ion-item-options>
            <ion-item-options side="right" (ionSwipe)="delete(i)">
              <button ion-button icon-only expandable color="danger" (click)="delete(i)">
                <ion-icon name="trash"></ion-icon>
              </button>
             </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
