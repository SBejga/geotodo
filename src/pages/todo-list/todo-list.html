<ion-header>
    <ion-navbar>
        <ion-title>Todos</ion-title>
        <ion-buttons end>
           <button ion-button icon-only (click)="addTodo()">
               <ion-icon name="add"></ion-icon>
           </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content class="todos">
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>

    <ion-list>
        <ion-item-sliding *ngFor="let todo of todoList; let i = index">
            <ion-item>
                <h2>{{ todo.title }}</h2>
                <h3>{{ todo.description }}</h3>
            </ion-item>
            <ion-item-options side="left" (ionSwipe)="completeTodo(i)">
              <button ion-button icon-only expandable color="secondary" (click)="completeTodo(i)">
                <ion-icon name="checkmark"></ion-icon>
              </button>
             </ion-item-options>
            <ion-item-options side="right">
              <button ion-button text-only  color="primary" (click)="editTodo(i)">
                Editieren
              </button>
              <button ion-button text-only color="danger" (click)="deleteTodo(i)">
                LÃ¶schen
              </button>
             </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
