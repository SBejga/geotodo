<ion-header>

  <ion-navbar>
    <ion-title>Locations</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="locations">
    <ion-list>
        <ion-item-sliding *ngFor="let location of locationList; let i = index">
            <ion-item>
                <h2>{{ location.name }}</h2>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button icon-only  color="primary" (click)="edit(i)">
                <ion-icon name="brush"></ion-icon>
              </button>
              <button ion-button icon-only  color="danger" (click)="delete(location.id)">
                <ion-icon name="trash"></ion-icon>
              </button>
             </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
