<ion-header>

  <ion-navbar>
    <ion-title>Anmeldung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list inset>

                    <ion-item>
                        <ion-input type="text" placeholder="Benutzername" name="username" [(ngModel)]="username" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input type="password" placeholder="Passwort" name="password" [(ngModel)]="password" required></ion-input>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Anmelden</button>
                <button ion-button block clear (click)="register()">Registrieren</button>
            </ion-col>
        </ion-row>

    </form>

</ion-content>
